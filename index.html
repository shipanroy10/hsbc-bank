<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HSBC-Bank</title>
</head>
<body>
  <div id="login-area">

    <h1 class="text-center">Welcome to HSBC-Bank</h1>
    <div class="submit-area">
        <h4>login</h4>
         <input type="text" class="form-control" placeholder="Email" > <br>
         <input type="password" class="form-control" placeholder="password">
 <br>
 <button id="click-button" class="btn btn-success">Submit</button>
 
 </div>


  </div>

<div id="transaction-area">
<div class="row">
    <div class="col-md-4 " >
     <div class="deposit status ">
        <h5>Deposit</h5>
        <h2>$- <span id="current-deposit">00</span></h2>


     </div> 
    </div>
    <div class="col-md-4  " >
      <div class="withdraw status ">

        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>

      </div>
    </div>



    <div class="col-md-4  " >
      <div class="balance status  ">

        <h5>Balance</h5>
        <h2>$ <span id="currentBalance">1200</span> </h2>

      </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-6   ">
          
            <div class="submit-area">

                <h4>Deposit</h4> <br>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$-money"> <br>
                <button id="deposit-button" class="btn btn-success">Deposit</button>

            </div>


        </div>
        <div class="col-md-6  ">
           <div class="submit-area">
            <h4>Withdraw</h4> <br>
            <input id="withdrawamount" type="text" class="form-control" placeholder="$ amount you want withdraw"> <br>
            <button id="withdrawbtn" class="btn btn-success">Withdraw</button>


           </div>
        </div>
    </div>
</div>

</div>
<script>

   var clickButton = document.getElementById('click-button');
  clickButton.addEventListener('click',function(){
var loginArea = document.getElementById('login-area');
loginArea.style.display = "none";

var transactionArea = document.getElementById("transaction-area");
transactionArea.style.display = "block";

})
const depositButton = document.getElementById("deposit-button");
 depositButton.addEventListener("click",function(){

//  const depositAmount = document.getElementById("deposit-amount").value;
// const depositNumber = parseFloat(depositAmount);

const depositNumber =getInputNumber("deposit-amount");
// const currentDeposit = document.getElementById("current-deposit").innerText;
// const currentDepositNumber = parseFloat(currentDeposit);
// const totalDeposit = depositNumber + currentDepositNumber ; 
// document.getElementById("current-deposit").innerText = totalDeposit;
currentBalanceCheck("current-deposit",depositNumber);

currentBalanceCheck("currentBalance",depositNumber);

document.getElementById("deposit-amount").value = "";

 })


const withdrawButton = document.getElementById("withdrawbtn");

withdrawButton.addEventListener("click",function(){

 const withdrawAmountNumber = getInputNumber("withdrawamount");

 currentBalanceCheck("currentWithdraw",withdrawAmountNumber);


 currentBalanceCheck("currentBalance", -1 * withdrawAmountNumber)

document.getElementById("withdrawamount").value ="";


})

function getInputNumber(id){
  const withdrawAmount = document.getElementById(id).value;
const withdrawAmountNumber = parseFloat(withdrawAmount);

return withdrawAmountNumber;

}



 function currentBalanceCheck(id,depositNumber){

  const currentBalance = document.getElementById(id).innerText;

const currentBalanceNumber = parseFloat(currentBalance);
const totalBalance = depositNumber + currentBalanceNumber;
document.getElementById(id).innerText = totalBalance;

 }

</script>


</body>
</html>
